{% extends "blog/base.html" %}
{% load shorturl %}
{% block blog_content %}
	
<ul class="entry-list">
{% for entry in entries %}
	<li class="entry">
	<a class="permalink" href="{{ entry.get_absolute_url }}">Permalink to {{ entry.title }}</a>
{% include entry.template_name %}
	</li>
{% empty %}
	<li class="empty">No posts have been published to the blog (yet!).</li>
{% endfor %}
</ul>

{% endblock %}
