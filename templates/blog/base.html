{% extends "base.html" %}

{% block content %}

<a name="top" id="top"></a>

<div id="header-menu">
	<a class="archives-link" href="{% url blog-archives %}">Archives</a>
	<a class="rss-link" href="{% url rss-feed %}">RSS Feed</a>
	<form id="search-form" action="/search/" method="get" accept-charset="utf-8">
		<div id="search-input"><input type="text" name="q" placeholder="Search" autocapitalize="off" autocorrect="off" {% if request.GET.q %} value="{{ request.GET.q }}"{% endif %}></div>
	</form>
</div>

{% block blog_content %}

{% endblock %}

<div id="footer">
	<p>Blog content/images copyright Andrew Ramos, 2010. All rights reserved.</p>
	<p><em>Thanks for stopping by.</em></p>
	<a id="back-to-top" href="#top">Back to the top</a>
</div>

{% endblock %}
