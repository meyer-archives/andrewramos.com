{% load handy_utils %}<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Andrew Ramos{% block page_title %}{% endblock %}</title>
	<link rel="alternate" type="application/rss+xml" title="AndrewRamos.com RSS" href="{% url 'rss-feed' %}">
	<link rel="shortcut icon" href="{{ STATIC_URL }}i/favicon.ico" />

	<link rel="stylesheet" href="{{ STATIC_URL }}c/style.css">
	<meta name="format-detection" content="telephone=no">

	<meta name = "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
{#	<meta name = "viewport" content="width=768, user-scalable=1"> #}
	<meta name="google-site-verification" content="KI2Yk1GWtBV3dpjfnVLrPLR0upx7J3d7W3KTyDApt4M" />

	<script src="{{ STATIC_URL }}j/jquery-1.6.1.js"></script>
	<script src="{{ STATIC_URL }}j/site.js"></script>
{% block head %}{% endblock %}
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-17943844-1']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body class="{% block bodyclass %}{% endblock %}" id="{% block bodyid %}page-generic{% endblock %}">
<div id="container">
	<div id="header">
		<h1><a href="{% url 'home-url' %}"><span>The Notebook of Andrew Ramos</span></a></h1>
		<ul id="main-nav">
			<li{% current 'blog_url' %}><a href="{% url 'blog-home' %}">The Blog</a></li>
			<li{% current 'portfolio_url' %}><a href="{% url 'portfolio-home' %}">Portfolio</a></li>
			<li{% current 'about_url' %}><a href="{% url 'about-url' %}">About</a></li>
		</ul>
		<p id="copyright-notice">&copy; {% now "Y" %} Andrew Ramos</p>
	</div>
	<div id="wrapper">
		<div id="content">
			<div id="content-inner">
{% block content %}
{% endblock %}
			</div>
		</div>
	</div>
</div>

</body>
</html>
